<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Intro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="content">
      <div class="header">
        <div class="search-bar">
          <image src="" alt="search" />
          <input type="text" placeholder="Search" />
        </div>
        <img src="" alt="alert" class="alert" />
        <div class="profile">
          <img src="" alt="profile" />
          <span class="userName">Brandon Atwood</span>
        </div>
        <div class="user-greeting">
          <img src="" alt="profile" />
          <div class="greeting-text">
            <span id="greeting">Good Morning</span>
            <p class="userName">Brandon Atwood</p>
          </div>
        </div>
        <div class="hero-buttons">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>

      <!-- SideBar -->
      <div class="sidebar">
        <div class="title">
          <img src="" alt="Dashboard logo" />
          <span>Dashboard</span>
        </div>

        <div class="side-link">
          <img src="" alt="side icon">
          <a>Home</a>
        </div>
        <div class="side-link">
          <img src="" alt="side icon" />
          <a>Profile</a>
        </div>
        <div class="side-link">
          <img src="" alt="side icon">
          <a>Messages</a>
        </div>
        <div class="side-link">
          <img src="" alt="side icon">
          <a>History</a>
        </div>
        <div class="side-link">
          <img src="" alt="side icon">
          <a>Tasks</a>
        </div>
        <div class="side-link">
          <img src="" alt="side icon">
          <a>Communities</a>
        </div>
        <div class="side-link" id="blank-side">
          <!-- <img src="" alt="side icon"> -->
          <a>Blank HOLDER</a>
        </div>
        <div class="side-link">
          <img src="" alt="side icon">
          <a>Settings</a>
        </div>
        <div class="side-link">
          <img src="" alt="side icon">
          <a>Support</a>
        </div>
        <div class="side-link">
          <img src="" alt="side icon">
          <a>Privacy</a>
        </div>
      </div>

      <!-- Main -->
      <div class="main">
        <div class="projects"></div>
        <div class="announcments"></div>
        <div class="trending"></div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <span class="footer-text">&copy Brandon Atwood 2023</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
